<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/employeeform}" th:object="${employee}" method="post">
    First Name: <input type="text" th:field="*{firstName}"/> <br/>
    Last Name: <input type="text" th:field="*{lastName}"/> <br/>
    Social Security #: <input type="number" th:field="*{ssn}"/> <br/>
    Date of Birth: <input type="number" th:field="*{month}"/> <input type="number" th:field="*{day}"/>
    <input type="number" th:field="*{year}"/>
    <br/>
    <input type="submit" value="Submit"/>

</form>
</body>
</html>
